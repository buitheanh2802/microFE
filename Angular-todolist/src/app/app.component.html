<div class="w-[500px] flex items-center justify-center">
    <div class="bg-white border border-gray-300 rounded p-6 m-4 w-full">
        <div class="border-b pb-[10px] mb-[20px] border-gray-300">
            <h1 class="text-grey-darkest w-[200px] mb-[10px]">
                <!-- <app-logo></app-logo> -->
            </h1>
            <search-item />
            <form
                [formGroup]="TodoFormsData"
                (ngSubmit)="OnSubmit()"
                class="flex flex-col">
                <input
                    ngClass="hello"
                    class="w-full block mb-[10px]"
                    pSize="small"
                    aria-describedby="username-help"
                    pInputText
                    autocomplete="off"
                    formControlName="name"
                    placeholder="Title...." />
                <textarea
                    pSize="small"
                    class="w-full block mb-[10px]"
                    pTextarea
                    rows="3"
                    autoResize="true"
                    placeholder="Descriptions...."></textarea>
                <button
                    type="submit"
                    size="small"
                    class=""
                    pButton
                    severity="primary">
                    <span pButtonLabel>Submit</span>
                </button>
            </form>
        </div>
        <todo-item
            *ngFor="let item of TodosList; let i = index"
            [TodoItem]="item" />
        <!-- <ng-container >hello world</ng-container> -->
    </div>
</div>
